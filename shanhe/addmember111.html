<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 加入會員</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, 'Microsoft JhengHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff6ec 50%, #dfe0df 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: linear-gradient(135deg, #fff9f0 0%, #f5f5f0 100%);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #fbb97ce4 50%, #ff00006a 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
            background: rgba(255, 249, 240, 0.9);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: linear-gradient(135deg, #fbb97ce4 0%, #ff00006a 100%);
            font-size: 2rem;
            position: relative;
        }
        
        .form-title:after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #e79460;
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color:linear-gradient(135deg, #fbb97ce4 0%, #ff00006a 100%);
            box-shadow: 0 0 0 3px rgba(231, 148, 96, 0.2);
            background: white;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #fbb97ce4 0%, #ff00006a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(231, 148, 96, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #fbb97ce4 0%, #ff00006a 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 148, 96, 0.4);
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #777 0%, #666 100%);
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(119, 119, 119, 0.3);
        }
        
        .btn-reset:hover {
            background: linear-gradient(135deg, #666 0%, #555 100%);
            box-shadow: 0 8px 25px rgba(119, 119, 119, 0.4);
        }
        
        .benefits {
            background: linear-gradient(135deg, #f0f8f0 0%, #ffffff 100%);
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
            border: 1px solid #e0e0e0;
        }
        
        .benefits h3 {
            color: #e79460;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .benefits ul {
            list-style-type: none;
        }
        
        .benefits li {
            padding: 10px 0;
            border-bottom: 1px dashed #ddd;
            display: flex;
            align-items: center;
        }
        
        .benefits li:before {
            content: "🍜";
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .benefits li:last-child {
            border-bottom: none;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #777 100%);
            color: white;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .form-title {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>T a n g   l e i</h1>
            <p>來自拉麵師傅的經典湯頭，跨越時代的職人手藝</p>
        </header>
        
        <div class="form-container">
            <h2 class="form-title">加入會員</h2>
            
            <form method="post" action="#">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">電話</label>
                        <input type="tel" id="phone" name="phone" placeholder="請輸入您的電話" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="請輸入您的Email" required>
                </div>
                
                <div class="form-group">
                    <label for="birthday">生日</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                
                <div class="form-group">
                    <label for="address">地址</label>
                    <input type="text" id="address" name="address" placeholder="請輸入您的地址">
                </div>
                
                <button type="submit" class="btn">立即加入</button>
                <button type="reset" class="btn btn-reset">重設資料</button>
            </form>
            
            <div class="benefits">
                <h3>會員專屬優惠</h3>
                <ul>
                    <li>首次加入贈送100點點數</li>
                    <li>生日當月贈送免費拉麵一碗</li>
                    <li>消費一元累積一點，點數可折抵消費</li>
                    <li>會員專屬優惠券定期發送</li>
                    <li>新品試吃優先邀請</li>
                </ul>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025  All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
