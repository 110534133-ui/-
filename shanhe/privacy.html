    <h1>隱私權政策</h1>
    <p>我們非常重視您的個人資料保護，請詳細閱讀以下政策：</p>

    <h2>一、資料蒐集</h2>
    <p>當您註冊會員或使用服務時，我們會蒐集必要的個人資料，包括姓名、電話、Email、地址與生日。</p>

    <h2>二、資料使用</h2>
    <ul>
      <li>用於會員身份驗證與服務提供。</li>
      <li>提供優惠、活動與最新消息。</li>
      <li>改善網站使用體驗與服務品質。</li>
    </ul>

    <h2>三、資料保護</h2>
    <p>我們採取合理的技術與管理措施保護您的個人資料，避免遺失、竊取或未經授權的存取。</p>

    <h2>四、第三方提供</h2>
    <p>除非法律要求或取得您的同意，我們不會將您的個人資料提供予第三方。</p>

    <h2>五、政策修改</h2>
    <p>我們保留隨時修改隱私權政策之權利，修改後將公告於本網站。</p>
