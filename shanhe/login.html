<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員登入</title>
  <link rel="stylesheet" href="main.css"> <!-- 引入外部 CSS 檔案 -->
  <style>
    body {
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
      background: linear-gradient(135deg, #fff6ec 50%, #dfe0df 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }
    .form-group input {
      width: 90%;
      padding: 12px;
      border: 2px solid #e1e1e1;
      border-radius: 10px;
      font-size: 16px;
      background: #f8f9fa;
    }
    .form-group input:focus {
      border-color: #667eea;
      background: white;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102,126,234,0.3);
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #667eea;
      text-decoration: none;
      margin: 0 8px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    /* 忘記密碼的彈出視窗樣式 */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    .close-btn {
      cursor: pointer;
      float: right;
      font-size: 20px;
    }
    /* 使彈出視窗的內容不會跑版 */
    .form-title {
      margin: 10px 0;
    }
    .form-group {
      margin-bottom: 15px; /* 調整間距 */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>會員登入</h2>
    <form method="post" action="login.php">
      <div class="form-group">
        <label for="phone">帳號 (電話）：</label>
        <input type="text" id="phone" name="phone" placeholder="請輸入帳號" required>
      </div>
      <div class="form-group">
        <label for="password">密碼：</label>
        <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
      </div>
      <button type="submit" class="btn">登入</button>
    </form>
    <div class="links">
      <a href="index.html#popup">還不是會員？立即加入</a> ｜ 
      <a href="#" id="forgot-password-link">忘記密碼？</a>
    </div>
  </div>

  <!-- 忘記密碼彈出視窗 -->
<div id="forgot-password-popup" class="popup" style="display:none;">
  <div class="popup-content">
    <span class="close-btn" id="close-popup">&times;</span>
    <h2 class="form-title">重設密碼</h2>

    <!-- STEP 1：輸入 Email -->
    <div id="step-email">
      <label for="reset-email">電子郵件：</label>
      <input type="email" id="reset-email" placeholder="請輸入您的電子郵件" required>
      <button id="send-code-btn" class="btn">發送驗證碼</button>
      <p id="email-error" style="color:red;"></p>
    </div>

    <!-- STEP 2：驗證碼輸入 -->
    <div id="step-code" style="display:none;">
      <label for="verification-code">驗證碼：</label>
      <input type="text" id="verification-code" placeholder="請輸入驗證碼" required>
      <button id="verify-code-btn" class="btn">確認</button>
      <p id="code-error" style="color:red;"></p>
    </div>

    <!-- STEP 3：重設密碼 -->
    <div id="step-reset" style="display:none;">
      <label for="new-password">新密碼：</label>
      <input type="password" id="new-password" placeholder="請輸入新密碼" required>
      <button id="reset-password-btn" class="btn">確認修改</button>
      <p id="reset-error" style="color:red;"></p>
    </div>
  </div>
</div>

<script>
const forgotPasswordLink = document.getElementById("forgot-password-link");
const forgotPopup = document.getElementById("forgot-password-popup");
const closePopup = document.getElementById("close-popup");

forgotPasswordLink.onclick = e => { e.preventDefault(); forgotPopup.style.display="flex"; }
closePopup.onclick = ()=> forgotPopup.style.display="none";
window.onclick = e=> { if(e.target==forgotPopup) forgotPopup.style.display="none"; }

// ===== STEP 1：發送驗證碼 =====
document.getElementById('send-code-btn').addEventListener('click', function(){
    const email = document.getElementById('reset-email').value;
    fetch('send_mail.php',{
        method:'POST',
        headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body:`reset_email=${encodeURIComponent(email)}`
    })
    .then(res=>res.text())
    .then(data=>{
        if(data.includes("尚未註冊")){
            document.getElementById('email-error').textContent="尚未註冊過會員！";
        } else if(data.includes("驗證碼已寄出")){
            document.getElementById('email-error').textContent="";
            document.getElementById('step-email').style.display='none';
            document.getElementById('step-code').style.display='block';
            alert("驗證碼已寄出，請檢查信箱！");
        } else {
            document.getElementById('email-error').textContent="發生錯誤，請稍後再試";
        }
    });
});

// ===== STEP 2：驗證驗證碼 =====
document.getElementById('verify-code-btn').addEventListener('click', function(){
    const code = document.getElementById('verification-code').value;
    fetch('verify_code.php',{
        method:'POST',
        headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body:`verification_code=${encodeURIComponent(code)}`
    })
    .then(res=>res.text())
    .then(data=>{
        if(data.includes("驗證成功")){
            document.getElementById('code-error').textContent="";
            document.getElementById('step-code').style.display='none';
            document.getElementById('step-reset').style.display='block';
        } else {
            document.getElementById('code-error').textContent="驗證碼錯誤或已過期";
        }
    });
});

// ===== STEP 3：重設密碼 =====
document.getElementById('reset-password-btn').addEventListener('click', function(){
    const newPassword = document.getElementById('new-password').value;
    fetch('reset_password.php',{
        method:'POST',
        headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body:`new_password=${encodeURIComponent(newPassword)}`
    })
    .then(res => res.text())
    .then(data => {
        console.log('PHP 回傳的結果：', data); // 這裡可以看到 PHP 回傳的結果
        if (data.includes("密碼重設成功")) { // 確保這裡和後端回應一致
            alert("密碼修改成功！請重新登入");
            window.location.href = "login.html";
        } else {
            // 顯示錯誤訊息
            document.getElementById('reset-error').textContent = data || "修改失敗，請稍後再試";
        }
    })
    .catch(error => {
        console.error('錯誤:', error);  // 發生錯誤時的處理
        document.getElementById('reset-error').textContent = "請求錯誤，請稍後再試";
    });
});

</script>


</body>
</html>
